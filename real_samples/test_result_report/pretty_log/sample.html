<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/materialize.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link href="css/featherlight.min.css" type="text/css" rel="stylesheet">
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/extent.css"/>

</head>
<body id="testresult">
<nav>
    <ul id="slide-out" class="fixed side-nav">
        <li class="logo">
            <a class="menu-toggle left hide" href="#">
                <a class="left" href="#"><span>Test Report</span></a>
                <i class="fa fa-bars fa-2x"></i></a>
        </li>
        <li v-for="testSuite in testsuites" class="analysis waves-effect"
            v-bind:class="[$index==0?'active':'']">
            <a href="#">
                <i class="fa fa-line-chart">{{testSuite.name}}</i>
            </a>
        </li>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars fa-2x"></i></a>
    <ul class="right hide-on-med-and-down nav-right">
        <li><span class="suite-started-time">{{startTime}}</span></li>
        <li><span>v1.0</span></li>
    </ul>
</nav>

<div class="container">
    <div id="dashboard-view" class="row">
        <table>
            <thead>
            <th data-field="id">#</th>
            <th data-field="suiteName">测试组</th>
            <th data-field="passedCase">测试通过Case</th>
            <th data-field="failedCase">测试失败Case</th>
            <th data-field="result">测试结果</th>
            </thead>
            <tbody>
                <tr v-for="suite in testsuites">
                    <td class="idColumn">{{ $index+1 }}</td>
                    <td><a href="#{{suite.name}}">{{ suite.name }} </a>
                            <span class="label label-primary">({{ suite.cases }})
                            </span>
                    </td>
                    <td>{{ suite.passed }}</td>
                    <td>{{ suite.failed }}</td>
                    <td>
                            <span class="label" v-bind:class="[suite.isPass?'label-success':'label-danger']">
                                {{ suite.isPass ? "PASS": "FAIL"  }}
                            </span>
                    </td>
                </tr>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/Chart.min.js"></script>
<script src="js/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/test_data.js"></script>

</body>
</html>

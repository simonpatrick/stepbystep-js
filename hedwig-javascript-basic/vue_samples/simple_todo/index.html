<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Js samples</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div class="container">
    <div id="tasks"></div>
    <!--The form to add a new Task-->
    <form v-on="submit: addTask">
        <div class="form-group">
            <input v-model="newTask"
                   v-el="newTask" class="form-control" placeholder="I need to..."/>
        </div>
        <button class="btn btn-primary">
            Add Task
        </button>
        <button v-on="click:completeAll" class="btn btn-default">
            Mark All As Completed?
        </button>
    </form>
    <!--The list of Todos-->
    <div v-show="remaining.length">
        <h1>tasks({{ remaining.length }})</h1>
        <ol class="list-group">
            <li v-repeat="task: remaining" class="list-group-item">
                <sapn v-on="dblclick: editTask(task)">{{ task.body }}</sapn>
                <button v-on="click: removeTask(task)">&#10007;</button>
                <button v-on="click: toggleTaskCompletion(task)">&#10004</button>
            </li>
        </ol>
    </div>

    <div v-show="completions.length">
        <h1>completed({{ completions.length }})</h1>
        <ol class="list-group">
            <li v-repeat="task:completions" class="list-group-item">
                {{task.body}}
                <button v-on="click: toggleTaskCompletion(task)">&#10007;</button>
            </li>
        </ol>
        <button v-on="click: clearCompleted" class="btn btn-danger">Clear Completed</button>
    </div>
</div>

<script src="../bower_components/vue/dist/vue.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>

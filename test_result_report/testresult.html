<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Result Report</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/dashboard.css"/>
    <script src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body id="testresult">
<!--header-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapse" data-toggle="collapse"
                    data-tagrget="#navbar-data-collpase">
                <span class="sr-only">测试用例切换</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">自动化测试结果集</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-data-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">测试套件</a></li>
                <li><a href="#">测试用例</a></li>
                <li><a href="#">通过用例</a></li>
                <li><a href="#">失败用例</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--side bar-->
<div class="container-fluid">
    <div class="row">
        <div class="sidebar col-sm-3 col-md-2">
            <ul class="nav nav-sidebar">
                <li class="active">
                    <a href="#">测试结果概要</a>
                </li>
                <li v-for="suite in testsuites">
                    <a href="#">{{ suite.name }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--main section-->
<div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="page-header">测试结果概要</h2>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>测试模块</th>
                    <th>测试通过Case</th>
                    <th>测试失败Case</th>
                    <th>测试结果</th>
                </tr>
                <tbody>
                <tr for v-for="suite in testsuites">
                    <td class="idColumn">{{ $index+1 }}</td>
                    <td>{{ suite.name }} <span class="label label-info">({{ suite.cases }})</span></td>
                    <td>{{ suite.passed }}</td>
                    <td>{{ suite.failed }}</td>
                    <td>
                        <span class="label" v-bind:class="[suite.isPass?'label-success':'label-danger']">
                            {{ suite.isPass ? "PASS": "FAIL"  }}
                        </span>
                    </td>
                </tr>
                </tbody>
                </thead>
            </table>
        </div>
        <h3 class="sub-header">
            测试详细:
        </h3>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>TestName</th>
                    <th>TestClass</th>
                    <th>TestMethod</th>
                    <th>TestResult</th>
                    <th>截图</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

</div>


</body>
<script src="js/testresult.js"></script>
</html>

<head>
  <title>Realtime Links Demo</title>
</head>

<body>
   {{> header}}
   {{> link_list }}
   {{> add_new_link}}
</body>

<template name="add_new_link">
    <div id="new_link_form">
        url: <input type="text" id="url"/>
        <input type="button" value="Click" id="add_url"/>
    </div>
</template>
<template name="header">
    <h1>The Link Collection</h1>

    <p>We Currently have {{collection_size}} links</p>
</template>

<template name="link_list">
    <ul>
        {{#each links}}
            <li>{{> link_detail}}</li>
        {{/each}}
    </ul>
</template>

<template name="link_detail">
    <div id="link-{{id}}">
        <h1>{{url}}</h1>
        <p>
            <strong>Stats:</strong>
            up:{{thumbs_up}} down: {{thumbs_down}}
            net score: {{score}}
        </p>
        <input type="button" value="Thumbs Up" class="thumbs-up" url="{{url}}"/>
        <input type="button" value="Thumbs down" class="thumbs-down" url="{{url}}"/>
    </div>
</template>

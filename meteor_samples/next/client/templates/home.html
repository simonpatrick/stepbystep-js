<template name="home">
    <div class="pure-g main-container">
        <div lass="pure-u-1-2 taks-list-wrapper taks-list-wrapper-tl">
            <div class="task-list-title">
                重要&紧急
            </div>
            <form class="pure-form form-create-task">
                <input class="hidden" type="text" name="type" value="tl"/>
                <input class="pure-input-1" name="name" type="text"/>
                <button class="hidden" type="submit"></button>
            </form>
            <ul class="task-list">
                {{#each taskListTL}}
                    <li class="task-item" data-task-id="{{_id}}">
                        <div class="task-name" contenteditable="true">
                            {{name}}
                        </div>
                        <span>&times;</span>
                    </li>
                {{/each}}
            </ul>
        </div>
        <div lass="pure-u-1-2 taks-list-wrapper taks-list-wrapper-tr">
            <div class="task-list-title">
                重要&不紧急
            </div>
            <form class="pure-form form-create-task">
                <input class="hidden" type="text" name="type" value="tr"/>
                <input class="pure-input-1" name="name" type="text"/>
                <button class="hidden" type="submit"></button>
            </form>
            <ul class="task-list">
                {{#each taskListTR}}
                    <li>{{name}}</li>
                {{/each}}
            </ul>
        </div>
        <div lass="pure-u-1-2 taks-list-wrapper taks-list-wrapper-bl">
            <div class="task-list-title">
                不重要&紧急
            </div>
            <form class="pure-form form-create-task">
                <input class="hidden" type="text" name="type" value="bl"/>
                <input class="pure-input-1" name="name" type="text"/>
                <button class="hidden" type="submit"></button>
            </form>
            <ul class="task-list">

                {{#each taskListBL}}
                    <li>{{name}}</li>
                {{/each}}
            </ul>
        </div>
        <div lass="pure-u-1-2 taks-list-wrapper taks-list-wrapper-br">
            <div class="task-list-title">
                不重要&不紧急
            </div>
            <form class="pure-form form-create-task">
                <input class="hidden" type="text" name="type" value="br"/>
                <input class="pure-input-1" name="name" type="text"/>
                <button class="hidden" type="submit"></button>
            </form>
            <ul class="task-list">

                {{#each taskListBR}}
                    <li>{{name}}</li>
                {{/each}}
            </ul>
        </div>

    </div>
</template>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List-Performance</title>
</head>
<body>
{{>main}}
</body>
<template name="main">
<div id="sortBy">
    Sort By:
<span class="sortByWhich">
{{ #each sortDescs}}
    <span class="sortBy {{sortByClass name}}">{{title}}</span>
{{/each}}
</span>
</div>
    <table>
        {{#each words}}
            <tr>
                <td>{{word}}</td>
                <td>{{score}}</td>
            </tr>
        {{/each}}
    </table>
</template>
</html>

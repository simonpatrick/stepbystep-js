<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Jquery binding</title>
    <script src="../../public/components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
           var name = $('#name')
           var greeting = $('#greeting')
           name.keyup(function(){
              greeting.text('Hello '+ name.val()+'!');
           });
        });
    </script>
</head>
<body>
<input type="text" id ='name'/>
<h2 id ="greeting">hello Patrick</h2>
</body>
</html>

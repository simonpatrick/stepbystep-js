<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Http Basic</title>
  <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="msg.js"></script>
</head>
<body>
<ul ng-app ng-init="name='world'">

  <li>
    <input type="text" ng-model="name"/>
  </li>
  <li>
    <input type="text" ng:model="name"/>
  </li>
  <li>
    <input type="text" ng_model="name"/>
  </li>
  <li>
    <input type="text" x-ng-model="name"/>
  </li>
  <li>
    <input type="text" x-ng:model="name"/>
  </li>
  <li>
    <input type="text" x-ng_model="name"/>
  </li>
  <li>
    <input type="text" data-ng-model="name"/>
  </li>
  <li>
    <input type="text" data-ng:model="name"/>
  </li>
  <li>
    <input type="text" data-ng_model="name"/>
  </li>
</ul>
<div ng-app="expressionsEscaping" ng-controller="ExpressionsEscapingCtrl">
  <p>{{msg}}</p>
  <p ng-bind-html-unsafe="msg"></p>
  <p ng-bind-html="msg"></p>
</div>

</body>
</html>

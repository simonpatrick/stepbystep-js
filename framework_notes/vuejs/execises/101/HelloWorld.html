<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body id="helloworld">
<h1>{{message}}</h1>
<input type="text" v-model="message" lazy>
<button v-on:click="reverseMessage">reverseMessage</button>
<div>
    <input type="text" v-model="newTodo.text" placeholder="todo task" v-on:keyup.enter="addTodo">
    <ul>
        <li v-for="todo in todos">
            <span>{{todo.text}}</span>
            <button v-on:click="removeTodo($index)">X</button>
        </li>
    </ul>
</div>
<div><input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{checked}}</label>
    <input type="checkbox" id="jack" value="Jack1" v-model="checkedNames">
    <label for="jack">Jack</label>
    <input type="checkbox" id="john" value="John1" v-model="checkedNames">
    <label for="john">John</label>
    <input type="checkbox" id="mike" value="Mike1" v-model="checkedNames">
    <label for="mike">Mike</label>
    <br>
    <span>Checked names: {{ checkedNames | json }}</span>
</div>

<div>
    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>Picked: {{ picked }}</span>
</div>
<div>
    <select name="selector" id="selector" v-model="selected">
        <option v-for="option in options" v-bind:value="option.value">
            {{option.text}}
        </option>
    </select>

    <span>Selected: {{ selected }}</span>
    <input
            type="checkbox"
            v-model="toggle"
            v-bind:true-value="a"
            v-bind:false-value="b">
    <span>toggle: {{ toggle }}</span>
</div>
<script src="../js/vue.min.js"></script>
<script src="helloworld.js"></script>
</body>
</html>

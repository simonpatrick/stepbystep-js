<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Http Basic</title>
  <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="repeater.css" rel="stylesheet">
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="repeaterBasics.js"></script>
</head>
<body ng-app="repeaterBasics" ng-controller="RepeaterBasicsCtrl">
  <table class="table table-bordered"  ng-repeat="user in users" ng-class-even="'light-gray'"
         ng-click="selectUser(user)"  ng-switch on="isSelected(user)" ng-class-odd="'dark-gray'">
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
    </tr>
    <tr ng-switch-when="true" class="light-gray">
      <td colspan="2">{{user.desc}}</td>
    </tr>
  </table>

  <table class="table table-bordered">
    <tr ng-repeat="user in users" ng-class="{'dark-gray' : !$index%2, 'light-gray' : $index%2}">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
    </tr>


  </table>

  <ul>
    <li ng-repeat="(key, value) in user">
      Property {{$index}} with {{key}} has value {{value}}
    </li>
  </ul>
</body>
</html>

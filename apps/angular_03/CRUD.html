<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CRUD</title>
    <script src="../bower_components/angular/angular.min.js"></script>
</head>
<body>
  <div ng-controller="invoiceController">
    <b>Invoice:</b>
    <br/><br/>
    <table>
      <tr>
        <td>Quantity</td>
        <td>Cost</td>
      </tr>
      <tr>
        <td><input type="integer" min="0" ng-model="qty" required/></td>
         <td> <input type="number" min="0" ng-model="cost" required=""/>
        </td>
      </tr>
    </table>
    <hr/>
    <b>Total:</b>{{qty*cost|currency:"RMB $"}}
  </div>
  <script type="text/javascript">
    function invoiceController($scope){
      $scope.qty=1;
      $scope.cost=19.60;

      function a(){
        alert(123);
      }
    }
  </script>
</body>
</html>

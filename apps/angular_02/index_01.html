<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script type="text/javascript">
    var worldCtrl=function($scope){
      $scope.population =70000;
      $scope.countries =[
        {name:'FR',population:63.1},
        {name:'UK',population:61.8},
      ]

      $scope.worldsPercentage=function(countryPopulation){
        return (countryPopulation/$scope.population)*100
      }
    }
  </script>
</head>
<body ng-app>
  <div ng-controller="worldCtrl" class="container">
    <hr>
    <ul>
      <li ng-repeat="country in countries">
        {{ country.name}} has population of {{country.population}} millions,
        {{worldsPercentage(country.population)}}% of the world's population.
      </li>
    </ul>
    </hr>
  </div>
</body>
</html>
